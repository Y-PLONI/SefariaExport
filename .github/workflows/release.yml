name: Python 3.9 + MongoDB + Sefaria Export (Self-hosted, all_merged ‚Üí date branch)

on:
  workflow_dispatch:
    inputs:
      timezone:
        description: "Timezone for timestamp/tag (IANA name)"
        required: false
        default: "Asia/Jerusalem"

permissions:
  contents: write

concurrency:
  group: sefaria-export
  cancel-in-progress: false

env:
  TZ_NAME: ${{ inputs.timezone || 'Asia/Jerusalem' }}
  DJANGO_SETTINGS_MODULE: sefaria.settings
  MONGO_HOST: 127.0.0.1
  MONGO_PORT: 27017
  MONGO_DB_NAME: sefaria
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  prep:
    name: Compute timestamp
    runs-on: [self-hosted, Linux, X64]
    outputs:
      stamp: ${{ steps.ts.outputs.stamp }}
    steps:
      - name: Compute release timestamp
        id: ts
        run: |
          TZ="${TZ_NAME}" date '+%Y-%m-%d_%H-%M' > ts.txt
          echo "stamp=$(cat ts.txt)" >> $GITHUB_OUTPUT
          echo "‚è±  Using TZ=${TZ_NAME} -> $(cat ts.txt)"

  export_and_push:
    name: Export all_merged and push to date branch
    runs-on: [self-hosted, Linux, X64]
    needs: prep
    env:
      TS_STAMP: ${{ needs.prep.outputs.stamp }}
      SEFARIA_EXPORT_BASE: ${{ github.workspace }}/staging
      SEFARIA_EXPORT_PATH: ${{ github.workspace }}/staging

    steps:
      - name: Checkout .github (sparse only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          sparse-checkout: |
            .github
          sparse-checkout-cone-mode: false

      - name: Set up Python 3.9 toolcache
        id: py
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create isolated venv (avoid PEP 668)
        id: venv
        shell: bash
        run: |
          "${{ steps.py.outputs.python-path }}" -m venv .venv
          echo "PY=.venv/bin/python" >> $GITHUB_ENV
          echo "PIP=.venv/bin/pip" >> $GITHUB_ENV
          echo "‚úÖ Venv created with $(${{ steps.py.outputs.python-path }} -V)"

      - name: Install base system tools (apt/dnf/yum/apk autodetect)
        shell: bash
        run: |
          set -e
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates tar wget rsync netcat-openbsd coreutils aria2 git
            # optional build helpers; harmless if unused
            sudo apt-get install -y build-essential cmake ninja-build pkg-config
          elif command -v dnf >/dev/null 2>&1; then
            sudo dnf install -y ca-certificates tar wget rsync nmap-ncat coreutils aria2 git \
                                 gcc-c++ cmake ninja-build pkgconf-pkg-config
          elif command -v yum >/dev/null 2>&1; then
            sudo yum install -y ca-certificates tar wget rsync nmap-ncat coreutils aria2 git \
                                 gcc-c++ cmake ninja-build pkgconfig
          elif command -v apk >/dev/null 2>&1; then
            sudo apk add --no-cache ca-certificates tar wget rsync netcat-openbsd coreutils aria2 git \
                                  build-base cmake ninja pkgconf
          fi
          echo "‚úÖ System tools ensured."

      - name: Start MongoDB (prefer Docker with sudo; else require local mongod)
        id: mongostart
        shell: bash
        run: |
          set -e
          if command -v docker >/dev/null 2>&1; then
            echo "Using Dockerized MongoDB (with sudo)..."
            sudo docker rm -f gha-mongo >/dev/null 2>&1 || true
            sudo docker run -d --name gha-mongo -p 27017:27017 mongo:6.0
            echo "docker=1" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Docker not found. Expecting local mongod on 127.0.0.1:27017"
            echo "docker=0" >> $GITHUB_OUTPUT
          fi

      - name: Wait for MongoDB TCP
        shell: bash
        run: |
          for i in {1..120}; do
            if (echo > /dev/tcp/127.0.0.1/27017) >/dev/null 2>&1; then
              echo "‚úÖ MongoDB TCP port is reachable"; exit 0
            fi
            echo "‚è≥ Waiting for MongoDB TCP..."; sleep 1
          done
          echo "‚ùå MongoDB did not become reachable"; exit 1

      - name: Ensure mongorestore (tarball fallback)
        shell: bash
        run: |
          if ! command -v mongorestore >/dev/null 2>&1; then
            echo "Installing MongoDB Database Tools..."
            TOOLS_VER="100.9.4"
            # Try Ubuntu 22.04 build first (works on many distros)
            wget -q https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}.tgz || true
            if [ -f mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}.tgz ]; then
              tar -xzf mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}.tgz
              sudo mv mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}/bin/* /usr/local/bin/
            fi
          fi
          mongorestore --version

      - name: Clone Sefaria-Project
        shell: bash
        run: |
          git clone --depth 1 https://github.com/Sefaria/Sefaria-Project.git
          ls -la Sefaria-Project

      - name: Prepare constraints (avoid bazel: use built-google-re2; force psycopg2-binary)
        working-directory: Sefaria-Project
        shell: bash
        run: |
          cat > constraints-ci.txt <<'TXT'
          # Replace google-re2 (needs bazel) with built-google-re2
          built-google-re2==0.3.3
          # Prefer binary wheel for psycopg2
          psycopg2-binary
          TXT
          echo "‚úÖ constraints-ci.txt ready:"
          cat constraints-ci.txt

      - name: Install Python deps inside venv
        id: pip_install
        working-directory: Sefaria-Project
        shell: bash
        run: |
          "$PY" -m pip install --upgrade pip setuptools wheel
          # Preinstall Cython to satisfy packages that import it at build time
          "$PIP" install "Cython<3.0.0" || "$PIP" install Cython
          # Install requirements with our constraints (google-re2 replaced)
          # If requirements.txt contains google-re2, constraints will override it.
          "$PIP" install --no-cache-dir -r requirements.txt -c constraints-ci.txt
          # Safety pin: ensure built-google-re2 present
          "$PIP" install --no-cache-dir built-google-re2 || true
          # Show versions
          "$PY" -c "import sys; print(sys.version)"; "$PIP" list

      - name: Create minimal local_settings.py (SEFARIA_DB + export path)
        working-directory: Sefaria-Project/sefaria
        shell: bash
        run: |
          mkdir -p "$SEFARIA_EXPORT_PATH"
          cp local_settings_example.py local_settings.py
          "$PY" - <<'PY'
          import os, re
          p = "local_settings.py"
          with open(p, "r", encoding="utf-8") as f:
              s = f.read()
          s = re.sub(r"SEFARIA_EXPORT_PATH\s*=.*", f'SEFARIA_EXPORT_PATH = r"{os.environ["SEFARIA_EXPORT_PATH"]}"', s)
          s = re.sub(r"MONGO_HOST\s*=.*", f'MONGO_HOST = "{os.environ["MONGO_HOST"]}"', s)
          s = re.sub(r"MONGO_PORT\s*=.*", f'MONGO_PORT = {int(os.environ["MONGO_PORT"])}', s)
          s = re.sub(r"MONGO_DB_NAME\s*=.*", f'MONGO_DB_NAME = "{os.environ["MONGO_DB_NAME"]}"', s)
          if re.search(r"SEFARIA_DB\s*=", s):
              s = re.sub(r"SEFARIA_DB\s*=.*", 'SEFARIA_DB = "sefaria"', s)
          else:
              s += '\nSEFARIA_DB = "sefaria"\n'
          with open(p, "w", encoding="utf-8") as f:
              f.write(s)
          print("‚úÖ local_settings.py configured (SEFARIA_DB=sefaria)")
          PY

      - name: Download small Mongo dump
        shell: bash
        run: |
          mkdir -p mongo_dump
          if command -v aria2c >/dev/null 2>&1; then
            aria2c -x 16 -s 16 -k 1M -o dump_small.tar.gz "https://storage.googleapis.com/sefaria-mongo-backup/dump_small.tar.gz"
          else
            wget -O dump_small.tar.gz "https://storage.googleapis.com/sefaria-mongo-backup/dump_small.tar.gz"
          fi
          tar -xzf dump_small.tar.gz -C mongo_dump
          rm -f dump_small.tar.gz || true
          echo "Dump tree:"; find mongo_dump -maxdepth 3 | sed -e 's/^/  /'

      - name: Normalize layout to mongo_dump_pkg/sefaria
        shell: bash
        run: |
          mkdir -p mongo_dump_pkg
          if [ -d mongo_dump/dump/sefaria ]; then
            cp -a mongo_dump/dump/sefaria mongo_dump_pkg/
          elif [ -d mongo_dump/sefaria ]; then
            cp -a mongo_dump/sefaria mongo_dump_pkg/
          else
            echo "‚ùå Could not find 'sefaria' folder in dump"; exit 1
          fi
          echo "Packaged tree:"; find mongo_dump_pkg -maxdepth 2 | sed -e 's/^/  /'

      - name: Restore DB and run export_all_merged
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}/Sefaria-Project
        run: |
          set -euo pipefail
          BASE="$SEFARIA_EXPORT_BASE"
          mkdir -p "$BASE"
          FINAL_DIR="$RUNNER_TEMP/final_root"
          mkdir -p "$FINAL_DIR"

          # Restore DB once from dump
          mongorestore --host 127.0.0.1 --port 27017 --drop --db sefaria "mongo_dump_pkg/sefaria"

          # Ensure 'history' exists
          "$PY" - <<'PY'
          from pymongo import MongoClient, errors
          client = MongoClient("mongodb://127.0.0.1:27017")
          db = client["sefaria"]
          try:
              db.create_collection("history")
              print("Created empty 'history' collection.")
          except errors.CollectionInvalid:
              print("'history' collection already exists.")
          PY

          # Point export path to staging/export_all_merged
          export CUR_EXPORT="export_all_merged"
          DEST_DIR="$BASE/$CUR_EXPORT"
          mkdir -p "$DEST_DIR"
          "$PY" - <<'PY'
          import os, re
          p = os.path.join("Sefaria-Project","sefaria","local_settings.py")
          with open(p, "r", encoding="utf-8") as f:
              s = f.read()
          dest = os.path.join(os.environ["GITHUB_WORKSPACE"], "staging", "export_all_merged")
          s = re.sub(r"SEFARIA_EXPORT_PATH\s*=.*", f'SEFARIA_EXPORT_PATH = r"{dest}"', s)
          with open(p, "w", encoding="utf-8") as f:
              f.write(s)
          print("‚û°Ô∏è  SEFARIA_EXPORT_PATH set to:", dest)
          PY

          # Run export_all_merged (venv python)
          "$PY" - <<'PY'
          import os, sys, django
          sys.path.insert(0, os.path.abspath("Sefaria-Project"))
          os.environ.setdefault("DJANGO_SETTINGS_MODULE", "sefaria.settings")
          django.setup()
          from sefaria import export as ex
          ex.export_all_merged()
          print("‚úÖ export_all_merged completed successfully.")
          PY

          # Move export into FINAL_DIR
          rsync -a "$DEST_DIR/" "$FINAL_DIR/" || cp -a "$DEST_DIR/." "$FINAL_DIR/"

      - name: Drop DB and cleanup
        if: always()
        shell: bash
        run: |
          set +e
          echo "üóëÔ∏è Dropping MongoDB database 'sefaria'..."
          mongosh --quiet --eval 'db.getSiblingDB("sefaria").dropDatabase(); print("‚úÖ Database dropped.")' 2>/dev/null || true
          sudo docker rm -f gha-mongo >/dev/null 2>&1 || true
          rm -rf mongo_dump mongo_dump_pkg Sefaria-Project || true
          rm -rf ~/.cache/pip || true
          echo "Disk usage after cleanup:"; df -h || true

      - name: Push exported content to date-named branch (root + keep .github)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          REPO_DIR="$RUNNER_TEMP/pushrepo"
          rm -rf "$REPO_DIR" && mkdir -p "$REPO_DIR"
          git -C "$REPO_DIR" init
          git -C "$REPO_DIR" config user.name "github-actions[bot]"
          git -C "$REPO_DIR" config user.email "github-actions[bot]@users.noreply.github.com"
          git -C "$REPO_DIR" remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          TS_BRANCH="${TS_STAMP}"
          git -C "$REPO_DIR" checkout --orphan "$TS_BRANCH"
          # Keep workflows
          mkdir -p "$REPO_DIR/.github"
          cp -a "$GITHUB_WORKSPACE/.github/." "$REPO_DIR/.github/"
          # Copy exported content directly into repo root
          FINAL_DIR="$RUNNER_TEMP/final_root"
          cp -a "$FINAL_DIR/." "$REPO_DIR/"
          cd "$REPO_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push; skipping commit."
          else
            git commit -m "chore(export): export_all_merged at ${TS_STAMP} [skip ci]"
            git push --force origin HEAD:"$TS_BRANCH"
            echo "‚úÖ Pushed to branch ${TS_BRANCH}"
          fi
