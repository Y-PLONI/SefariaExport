name: Python 3.9 + MongoDB + Sefaria Export (Self-hosted, all_merged â†’ branch root)

on:
  workflow_dispatch:
    inputs:
      timezone:
        description: "Timezone for timestamp/tag (IANA name)"
        required: false
        default: "Asia/Jerusalem"

permissions:
  contents: write

concurrency:
  group: sefaria-export
  cancel-in-progress: false

env:
  TZ_NAME: ${{ inputs.timezone || 'Asia/Jerusalem' }}
  DJANGO_SETTINGS_MODULE: sefaria.settings
  MONGO_HOST: 127.0.0.1
  MONGO_PORT: 27017
  MONGO_DB_NAME: sefaria
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  prep:
    name: Compute timestamp
    runs-on: [self-hosted, Linux, X64]
    outputs:
      stamp: ${{ steps.ts.outputs.stamp }}
    steps:
      - name: Compute release timestamp
        id: ts
        shell: bash
        run: |
          set -euo pipefail
          TZ="${TZ_NAME}" date '+%Y-%m-%d_%H-%M' > ts.txt
          echo "stamp=$(cat ts.txt)" >> $GITHUB_OUTPUT
          echo "â±  Using TZ=${TZ_NAME} -> $(cat ts.txt)"

  export_and_push:
    name: Export all_merged and push to date branch
    runs-on: [self-hosted, Linux, X64]
    needs: prep
    env:
      TS_STAMP: ${{ needs.prep.outputs.stamp }}
      SEFARIA_EXPORT_BASE: ${{ github.workspace }}/staging
      SEFARIA_EXPORT_PATH: ${{ github.workspace }}/staging
    steps:
      - name: Checkout .github (sparse only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          sparse-checkout: |
            .github
          sparse-checkout-cone-mode: false

      - name: Verify sudo (non-interactive)
        shell: bash
        run: |
          set -e
          if ! sudo -n true 2>/dev/null; then
            echo "âŒ sudo nÃ©cessite un mot de passe. Configure NOPASSWD pour lâ€™utilisateur du runner."
            exit 1
          fi
          echo "âœ… sudo -n OK"

      - name: Setup Python 3.9 (toolcache)
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          check-latest: true

      - name: Create virtualenv
        shell: bash
        run: |
          set -euo pipefail
          python -V
          python -m venv .venv
          . .venv/bin/activate
          python -V
          pip -V

      - name: Install base system tools (apt/dnf/yum/apk auto-detect)
        shell: bash
        run: |
          set -e
          if command -v apt-get >/dev/null 2>&1; then
            sudo -n apt-get update -y
            sudo -n apt-get install -y ca-certificates tar wget rsync coreutils netcat-openbsd
          elif command -v dnf >/dev/null 2>&1; then
            sudo -n dnf install -y ca-certificates tar wget rsync coreutils nmap-ncat
          elif command -v yum >/dev/null 2>&1; then
            sudo -n yum install -y ca-certificates tar wget rsync coreutils nmap-ncat
          elif command -v apk >/dev/null 2>&1; then
            sudo -n apk add --no-cache ca-certificates tar wget rsync coreutils netcat-openbsd
          fi
          echo "âœ… System tools ensured."

      - name: Ensure mongorestore (MongoDB Database Tools)
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v mongorestore >/dev/null 2>&1; then
            echo "Installing MongoDB Database Tools..."
            TOOLS_VER="100.9.4"
            if command -v apt-get >/dev/null 2>&1; then
              wget -q https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}.tgz
              tar -xzf mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}.tgz
              sudo -n mv mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}/bin/* /usr/local/bin/
              rm -rf mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}* || true
            else
              echo "âš ï¸  Installe mongorestore sur lâ€™hÃ´te ou ajoute-le au PATH."
            fi
          fi
          mongorestore --version || true

      - name: Start MongoDB with Docker (sudo) or fail
        id: mongostart
        shell: bash
        run: |
          set -euo pipefail
          if command -v docker >/dev/null 2>&1; then
            echo "Using Dockerized MongoDB (sudo)â€¦"
            sudo -n docker rm -f gha-mongo >/dev/null 2>&1 || true
            sudo -n docker run -d --name gha-mongo -p 27017:27017 mongo:6.0
            echo "docker=1" >> $GITHUB_OUTPUT
          else
            echo "âŒ Docker introuvable. Installe Docker ou lance un mongod local."
            exit 1
          fi

      - name: Wait for MongoDB TCP
        shell: bash
        run: |
          set -e
          for i in {1..180}; do
            if (echo > /dev/tcp/127.0.0.1/27017) >/dev/null 2>&1; then
              echo "âœ… MongoDB TCP port is reachable"
              exit 0
            fi
            echo "â³ Waiting for MongoDB TCPâ€¦"; sleep 1
          done
          echo "âŒ MongoDB did not become reachable"; exit 1

      - name: Clone Sefaria-Project
        shell: bash
        run: |
          set -e
          git clone --depth 1 https://github.com/Sefaria/Sefaria-Project.git
          ls -la Sefaria-Project

      - name: Write re2 shim and constraints (skip google-re2, add psycopg2-binary)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p re2shim/re2
          cat > re2shim/re2/__init__.py <<'PY'
          # Minimal shim to satisfy "import re2 as re"
          import re as _re
          from re import *
          # expose pattern/compile etc. under a module that looks like re2
          compile = _re.compile
          Pattern = type(_re.compile(''))
          PY
          echo "âœ… re2 shim created at re2shim/"

          # Build a constraints file that removes google-re2 and injects psycopg2-binary
          awk 'BEGIN{IGNORECASE=1} !/^\s*google-re2/ {print}' Sefaria-Project/requirements.txt > constraints-base.txt
          echo "psycopg2-binary" >> constraints-base.txt

      - name: Install Python dependencies into venv
        shell: bash
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python -V
          pip install --upgrade pip setuptools wheel
          # Put shim first on PYTHONPATH so "import re2" resolves to shim
          export PYTHONPATH="${GITHUB_WORKSPACE}/re2shim:${PYTHONPATH:-}"
          # Try install with our adjusted constraints (no google-re2)
          pip install --no-cache-dir -r constraints-base.txt
          # (optionnel) packages utiles
          pip install --no-cache-dir pymongo django

      - name: Create minimal local_settings.py (sets SEFARIA_DB & SEFARIA_EXPORT_PATH)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$SEFARIA_EXPORT_PATH"
          cp Sefaria-Project/sefaria/local_settings_example.py Sefaria-Project/sefaria/local_settings.py
          python <<'PY'
          import os, re, pathlib
          p = pathlib.Path("Sefaria-Project/sefaria/local_settings.py")
          s = p.read_text(encoding="utf-8")
          s = re.sub(r"SEFARIA_EXPORT_PATH\s*=.*", f'SEFARIA_EXPORT_PATH = r"{os.environ["SEFARIA_EXPORT_PATH"]}"', s)
          s = re.sub(r"MONGO_HOST\s*=.*", f'MONGO_HOST = "{os.environ["MONGO_HOST"]}"', s)
          s = re.sub(r"MONGO_PORT\s*=.*", f'MONGO_PORT = {int(os.environ["MONGO_PORT"])}', s)
          s = re.sub(r"MONGO_DB_NAME\s*=.*", f'MONGO_DB_NAME = "{os.environ["MONGO_DB_NAME"]}"', s)
          if re.search(r"SEFARIA_DB\s*=", s):
              s = re.sub(r"SEFARIA_DB\s*=.*", 'SEFARIA_DB = "sefaria"', s)
          else:
              s += '\nSEFARIA_DB = "sefaria"\n'
          p.write_text(s, encoding="utf-8")
          print("âœ… local_settings.py configured (SEFARIA_DB=sefaria)")
          PY

      - name: Download small Mongo dump
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p mongo_dump
          wget -O dump_small.tar.gz "https://storage.googleapis.com/sefaria-mongo-backup/dump_small.tar.gz"
          tar -xzf dump_small.tar.gz -C mongo_dump
          rm -f dump_small.tar.gz || true
          echo "Dump tree:"; find mongo_dump -maxdepth 3 | sed -e 's/^/  /'

      - name: Normalize layout to mongo_dump_pkg/sefaria
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p mongo_dump_pkg
          if [ -d mongo_dump/dump/sefaria ]; then
            cp -a mongo_dump/dump/sefaria mongo_dump_pkg/
          elif [ -d mongo_dump/sefaria ]; then
            cp -a mongo_dump/sefaria mongo_dump_pkg/
          else
            echo "âŒ Could not find 'sefaria' folder in dump"; exit 1
          fi
          echo "Packaged tree:"; find mongo_dump_pkg -maxdepth 2 | sed -e 's/^/  /'

      - name: Restore DB (skip index restore to avoid long builds) and fix collections
        shell: bash
        run: |
          set -euo pipefail
          mongorestore --host 127.0.0.1 --port 27017 \
            --drop --db sefaria --noIndexRestore "mongo_dump_pkg/sefaria"

          . .venv/bin/activate
          python <<'PY'
          from pymongo import MongoClient, errors
          client = MongoClient("mongodb://127.0.0.1:27017", serverSelectionTimeoutMS=30000)
          db = client["sefaria"]
          try:
              db.create_collection("history")
              print("Created empty 'history' collection.")
          except errors.CollectionInvalid:
              print("'history' collection already exists.")
          PY

      - name: Run export_all_merged (PYTHONPATH includes re2 shim)
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}/re2shim:${{ github.workspace }}/Sefaria-Project
        run: |
          set -euo pipefail
          . .venv/bin/activate
          export CUR_EXPORT="export_all_merged"
          DEST_DIR="$SEFARIA_EXPORT_BASE/$CUR_EXPORT"
          mkdir -p "$DEST_DIR"
          python <<'PY'
          import os, sys, django
          sys.path.insert(0, os.path.abspath("Sefaria-Project"))
          os.environ.setdefault("DJANGO_SETTINGS_MODULE", "sefaria.settings")
          django.setup()
          from sefaria import export as ex
          ex.export_all_merged()
          print("âœ… export_all_merged completed successfully.")
          PY

          FINAL_DIR="$RUNNER_TEMP/final_root"
          mkdir -p "$FINAL_DIR"
          rsync -a "$DEST_DIR/" "$FINAL_DIR/" || cp -a "$DEST_DIR/." "$FINAL_DIR/"

      - name: Drop DB and cleanup
        if: always()
        shell: bash
        run: |
          set +e
          echo "ðŸ—‘ï¸ Dropping MongoDB database 'sefaria'..."
          mongosh --quiet --eval 'db.getSiblingDB("sefaria").dropDatabase(); print("âœ… Database dropped.")' 2>/dev/null || true
          sudo -n docker rm -f gha-mongo >/dev/null 2>&1 || true
          rm -rf mongo_dump mongo_dump_pkg Sefaria-Project || true
          rm -rf ~/.cache/pip || true
          df -h || true

      - name: Push exported content to date-named branch (root + keep .github)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          REPO_DIR="$RUNNER_TEMP/pushrepo"
          rm -rf "$REPO_DIR" && mkdir -p "$REPO_DIR"
          git -C "$REPO_DIR" init
          git -C "$REPO_DIR" config user.name "github-actions[bot]"
          git -C "$REPO_DIR" config user.email "github-actions[bot]@users.noreply.github.com"
          git -C "$REPO_DIR" remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          TS_BRANCH="${TS_STAMP}"
          git -C "$REPO_DIR" checkout --orphan "$TS_BRANCH"

          # Keep CI workflows
          mkdir -p "$REPO_DIR/.github"
          cp -a "$GITHUB_WORKSPACE/.github/." "$REPO_DIR/.github/"

          # Copy export at repo root
          FINAL_DIR="$RUNNER_TEMP/final_root"
          cp -a "$FINAL_DIR/." "$REPO_DIR/"

          cd "$REPO_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push; skipping commit."
          else
            git commit -m "chore(export): export_all_merged at ${TS_STAMP} [skip ci]"
            git push --force origin HEAD:"$TS_BRANCH"
            echo "âœ… Pushed to branch ${TS_BRANCH}"
          fi
